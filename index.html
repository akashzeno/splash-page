<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <link rel="shortcut icon" href="static/media/images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="static/css/style.css">
    <script defer src="static/js/script.js"></script>
</head>
<body class="background-0">
    <div class="wrapper">
    <!-- Brand Logo -->
    <img src="static/media//images/habitual_branding.svg" alt="Habitual logo" class="brand-img">
        <!-- background Toggle -->
        <div class="background-toggles" title="Change Background">
            <div class="background-1" onclick="changeBackground('1')"></div>
            <div class="background-2" onclick="changeBackground('2')"></div>
            <div class="background-3" onclick="changeBackground('3')"></div>
        </div>
        <!-- Title & Text -->
        <div class="text-container">
            <h1 class="title">Find the stuff you'll love.</h1>
            <p class="text">Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh bibendum integer etiam in enim.</p>
            <div class="apple-app-store-btn">
                <a href="https://apps.apple.com" target="_blank">
                    <img src="static/media/images/apple_app_store_button.svg" alt="Apple App Store">
                </a>
            </div>
            <div class="google-play-store-btn">
                <a href="https://play.google.com" target="_blank">
                    <img src="static/media/images/google_play_store_button.svg" alt="Google Play Store">
                </a>
            </div>
        </div>
        <!-- Main Image -->
        <div class="main-image-container">
            <img src="static/media/images/main_image.svg" alt="Landing Page Mockup">
        </div>
        <!-- Images -->
        <img src="static/media/images/profile.svg" alt="Profile Mockup" class="profile-img">
        <img src="static/media/images/orders.svg" alt="Orders Mockup" class="orders-img">
        <img src="static/media/images/home.svg" alt="Home Mockup" class="home-img">
        <img src="static/media/images/cart.svg" alt="Cart Mockup" class="cart-img">
        <img src="static/media/images/product.svg" alt="Product Mockup" class="product-img">
    </div>
</body>
</html>
